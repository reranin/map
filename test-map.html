<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست نقشه Neshan</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
    <script src="https://platform.neshan.org/sdk/web-sdk/1.0.0/neshan-sdk.js"></script>
</head>

<body>
    <h1>تست نقشه Neshan</h1>
    <div id="map"></div>
    <p id="status">در حال بارگذاری...</p>

    <script>
        window.addEventListener('load', function () {
            const statusEl = document.getElementById('status');

            if (typeof L === 'undefined') {
                statusEl.innerHTML = '❌ خطا: Neshan SDK لود نشد';
                statusEl.style.color = 'red';
                return;
            }

            statusEl.innerHTML = '✅ Neshan SDK با موفقیت لود شد';
            statusEl.style.color = 'green';

            try {
                // Create map
                const map = new L.Map('map', {
                    key: 'web.89a6be71092e4dc1925b0f47e926e894',
                    maptype: 'neshan',
                    poi: true,
                    traffic: false,
                    center: [35.7219, 51.3347], // Tehran coordinates
                    zoom: 12
                });

                statusEl.innerHTML += '<br>✅ نقشه با موفقیت ایجاد شد';

            } catch (error) {
                statusEl.innerHTML += '<br>❌ خطا در ایجاد نقشه: ' + error.message;
                statusEl.style.color = 'red';
            }
        });
    </script>
</body>

</html>
