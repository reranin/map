<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بهینه‌ساز مسیر Neshan</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Neshan SDK - Official -->
    <link rel="stylesheet" href="https://static.neshan.org/sdk/leaflet/v1.9.4/neshan-sdk/v1.0.8/index.css" />
    <script src="https://static.neshan.org/sdk/leaflet/v1.9.4/neshan-sdk/v1.0.8/index.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <div class="container">

        <div class="main-content">
            <!-- Modern Sliding Menu -->
            <div class="sliding-menu" id="slidingMenu">
                <div class="menu-header">
                    <div class="menu-logo">
                        <i class="fas fa-map-marked-alt"></i>
                        <span>بهینه‌ساز مسیر</span>
                    </div>
                    <button class="menu-toggle-btn" id="menuToggleBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="menu-content">
                        <!-- Database Locations Section -->
                        <div class="menu-section">
                            <div class="section-header">
                                <i class="fas fa-database"></i>
                                <h3>موقعیت‌های از پیش تعریف شده</h3>
                            </div>
                            
                            <div class="database-locations">
                                <div class="search-container">
                                    <input type="text" id="locationSearch" placeholder="جستجو در موقعیت‌ها..." class="search-input">
                                    <button id="searchBtn" class="search-btn">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                
                                <div class="category-filter">
                                    <select id="categoryFilter" class="category-select">
                                        <option value="">همه دسته‌بندی‌ها</option>
                                    </select>
                                </div>
                                
                                <div class="locations-grid" id="databaseLocations">
                                    <!-- موقعیت‌ها اینجا نمایش داده می‌شوند -->
                                </div>
                            </div>
                        </div>

                        <!-- Location Input Section -->
                        <div class="menu-section">
                            <div class="section-header">
                                <i class="fas fa-map-marker-alt"></i>
                                <h3>اضافه کردن لوکیشن دستی</h3>
                            </div>

                        <!-- Toggle between search and manual coords -->
                        <div class="input-mode-toggle">
                            <button id="searchModeBtn" class="toggle-btn active">
                                <i class="fas fa-search"></i>
                                <span>جستجو</span>
                            </button>
                            <button id="manualModeBtn" class="toggle-btn">
                                <i class="fas fa-crosshairs"></i>
                                <span>مختصات</span>
                            </button>
                        </div>

                        <!-- Search mode -->
                        <div id="searchMode" class="input-mode">
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <i class="fas fa-map-pin input-icon"></i>
                                    <input type="text" id="locationName" placeholder="نام لوکیشن (مثال: خانه، محل کار)">
                                </div>
                                <button id="addLocationBtn" class="add-btn">
                                    <i class="fas fa-plus"></i>
                                    <span>اضافه کردن</span>
                                </button>
                            </div>
                        </div>

                        <!-- Manual coordinates mode -->
                        <div id="manualMode" class="input-mode" style="display: none;">
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <i class="fas fa-tag input-icon"></i>
                                    <input type="text" id="manualLocationName" placeholder="نام لوکیشن">
                                </div>
                            </div>
                            <div class="coordinates-inputs">
                                <div class="input-wrapper">
                                    <i class="fas fa-latitude input-icon"></i>
                                    <input type="number" step="any" id="manualLat" placeholder="Latitude">
                                </div>
                                <div class="input-wrapper">
                                    <i class="fas fa-longitude input-icon"></i>
                                    <input type="number" step="any" id="manualLng" placeholder="Longitude">
                                </div>
                            </div>
                            <button id="addManualLocationBtn" class="add-manual-btn">
                                <i class="fas fa-plus"></i>
                                <span>اضافه کردن مختصات</span>
                            </button>
                        </div>

                        <div class="current-location">
                            <button id="getCurrentLocationBtn" class="current-location-btn">
                                <i class="fas fa-location-arrow"></i>
                                <span>موقعیت فعلی من</span>
                            </button>
                        </div>
                    </div>

                    <!-- Locations List Section -->
                    <div class="menu-section">
                        <div class="section-header">
                            <i class="fas fa-list-ul"></i>
                            <h3>لیست لوکیشن‌ها</h3>
                            <div class="location-count" id="locationCount">0</div>
                        </div>

                        <div class="locations-container">
                            <ul id="locationsList" class="locations-list"></ul>
                        </div>

                        <!-- Routing Options Section -->
                        <div class="menu-section">
                            <div class="section-header">
                                <i class="fas fa-cog"></i>
                                <h3>تنظیمات مسیریابی</h3>
                            </div>
                            
                            <div class="routing-options">
                                <div class="option-group">
                                    <label class="option-label">
                                        <i class="fas fa-route"></i>
                                        نوع مسیریابی
                                    </label>
                                    <div class="radio-group">
                                        <label class="radio-option">
                                            <input type="radio" name="routingType" value="fastest" checked>
                                            <span class="radio-custom"></span>
                                            <span class="radio-text">
                                                <i class="fas fa-clock"></i>
                                                سریع‌ترین مسیر
                                            </span>
                                        </label>
                                        <label class="radio-option">
                                            <input type="radio" name="routingType" value="shortest">
                                            <span class="radio-custom"></span>
                                            <span class="radio-text">
                                                <i class="fas fa-ruler"></i>
                                                کوتاه‌ترین مسیر
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="option-group">
                                    <label class="option-label">
                                        <i class="fas fa-traffic-light"></i>
                                        در نظر گیری ترافیک
                                    </label>
                                    <div class="toggle-switch">
                                        <input type="checkbox" id="trafficToggle" checked>
                                        <label for="trafficToggle" class="toggle-label">
                                            <span class="toggle-slider"></span>
                                        </label>
                                        <span class="toggle-text">فعال</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="actions">
                            <button id="optimizeRouteBtn" class="primary-btn">
                                <i class="fas fa-rocket"></i>
                                <span>بهینه‌سازی مسیر</span>
                            </button>
                            <button id="clearAllBtn" class="secondary-btn">
                                <i class="fas fa-trash"></i>
                                <span>پاک کردن همه</span>
                            </button>
                        </div>
                    </div>

                    <!-- Route Info Section -->
                    <div class="menu-section" id="routeInfo" style="display: none;">
                        <div class="section-header">
                            <i class="fas fa-route"></i>
                            <h3>اطلاعات مسیر</h3>
                        </div>

                        <div id="routeDetails" class="route-details"></div>
                        <button id="startNavigationBtn" class="navigation-btn" style="display: none;">
                            <i class="fas fa-navigation"></i>
                            <span>شروع مسیریابی زنده</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Menu Trigger Button -->
            <button class="menu-trigger" id="menuTrigger">
                <i class="fas fa-bars"></i>
                <span>منو</span>
            </button>

            <!-- Map Container -->
            <div class="map-container">
                <div class="map-header">
                    <div class="map-controls">
                        <button class="map-control-btn" id="zoomInBtn" title="بزرگنمایی">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="map-control-btn" id="zoomOutBtn" title="کوچکنمایی">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button class="map-control-btn" id="centerMapBtn" title="مرکز نقشه">
                            <i class="fas fa-crosshairs"></i>
                        </button>
                    </div>
                </div>

                <div id="map" class="map"></div>

                <!-- Navigation Panel -->
                <div id="navigationPanel" class="navigation-panel" style="display: none;">
                    <div class="nav-header">
                        <div class="nav-title">
                            <i class="fas fa-navigation"></i>
                            <h3>مسیریابی زنده</h3>
                        </div>
                        <button id="stopNavigationBtn" class="stop-nav-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <div class="nav-stats">
                        <div class="nav-stat">
                            <div class="stat-icon">
                                <i class="fas fa-road"></i>
                            </div>
                            <div class="stat-content">
                                <span class="stat-label">مسافت باقی‌مانده</span>
                                <span class="stat-value" id="remainingDistance">-- کیلومتر</span>
                            </div>
                        </div>
                        <div class="nav-stat">
                            <div class="stat-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="stat-content">
                                <span class="stat-label">زمان تخمینی</span>
                                <span class="stat-value" id="remainingTime">-- دقیقه</span>
                            </div>
                        </div>
                    </div>

                    <div class="nav-instruction">
                        <div class="instruction-icon" id="instructionIcon">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                        <div class="instruction-text" id="instructionText">در حال محاسبه مسیر...</div>
                    </div>

                    <div class="nav-next-step" id="nextStep" style="display: none;">
                        <i class="fas fa-info-circle"></i>
                        <small>بعدی: <span id="nextStepText"></span></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>در حال پردازش...</p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>
    
    <!-- Menu Overlay -->
    <div id="menuOverlay" class="menu-overlay"></div>

    <script src="script.js"></script>
</body>

</html>
