<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بهینه‌ساز مسیر Neshan</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Neshan SDK - Official -->
    <link rel="stylesheet" href="https://static.neshan.org/sdk/leaflet/v1.9.4/neshan-sdk/v1.0.8/index.css" />
    <script src="https://static.neshan.org/sdk/leaflet/v1.9.4/neshan-sdk/v1.0.8/index.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>🗺️ بهینه‌ساز مسیر Neshan</h1>
            <p>لوکیشن‌های خود را اضافه کنید و بهترین مسیر را پیدا کنید</p>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="location-input">
                    <h3>📍 اضافه کردن لوکیشن</h3>

                    <!-- Toggle between search and manual coords -->
                    <div class="input-mode-toggle">
                        <button id="searchModeBtn" class="toggle-btn active">جستجو</button>
                        <button id="manualModeBtn" class="toggle-btn">مختصات دستی</button>
                    </div>

                    <!-- Search mode -->
                    <div id="searchMode" class="input-mode">
                        <div class="input-group">
                            <input type="text" id="locationName" placeholder="نام لوکیشن (مثال: خانه، محل کار)">
                            <button id="addLocationBtn">اضافه کردن</button>
                        </div>
                    </div>

                    <!-- Manual coordinates mode -->
                    <div id="manualMode" class="input-mode" style="display: none;">
                        <div class="input-group">
                            <input type="text" id="manualLocationName" placeholder="نام لوکیشن">
                        </div>
                        <div class="input-group">
                            <input type="number" step="any" id="manualLat" placeholder="Latitude (مثال: 35.699756)">
                            <input type="number" step="any" id="manualLng" placeholder="Longitude (مثال: 51.338076)">
                        </div>
                        <button id="addManualLocationBtn" class="add-manual-btn">اضافه کردن مختصات</button>
                    </div>

                    <div class="current-location">
                        <button id="getCurrentLocationBtn">📍 موقعیت فعلی من</button>
                    </div>
                </div>

                <div class="locations-list">
                    <h3>📋 لیست لوکیشن‌ها</h3>
                    <ul id="locationsList"></ul>
                    <div class="actions">
                        <button id="optimizeRouteBtn" class="primary-btn">🚀 بهینه‌سازی مسیر</button>
                        <button id="clearAllBtn" class="secondary-btn">🗑️ پاک کردن همه</button>
                    </div>
                </div>

                <div class="route-info" id="routeInfo" style="display: none;">
                    <h3>📊 اطلاعات مسیر</h3>
                    <div id="routeDetails"></div>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
